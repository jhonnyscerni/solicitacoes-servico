<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

    <f:metadata>
        <o:viewParam name="solicitacao" value="#{solicitacaoBean.solicitacao}"/>
    </f:metadata>
    <ui:define name="titulo">#{solicitacaoBean.editando ? 'Edição de Solicitação' : 'Nova Solicitação'}</ui:define>

    <ui:define name="corpo">
        <h:form id="frmSolicitacao">
            <p:focus/>

            <h1>#{solicitacaoBean.editando ? 'Edição de Solicitação' : 'Nova Solicitação'}</h1>

            <p:messages autoUpdate="true" closable="true"/>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/cadastrarSolicitacao"/>
                    <p:commandButton value="Salvar" id="botaoSalvar"
                                     action="#{solicitacaoBean.salvar}" update="@form"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="/listarSolicitacoes"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel"
                         style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
                <p:outputLabel value="Nome do Solicitante" for="nomeSolicitante"/>
                <p:inputText id="nomeSolicitante" size="30" maxlength="100"
                             value="#{solicitacaoBean.solicitacao.nomeSolicitante}" required="true"/>

                <p:outputLabel value="CPF" for="cpf"/>
                <p:inputMask id="cpf" mask="999.999.999-99"
                             value="#{solicitacaoBean.solicitacao.cpf}" required="true"/>

                <p:outputLabel value="Tipo de Serviço" for="tipoServico"/>
                <p:inputText id="tipoServico" size="30" maxlength="50"
                             value="#{solicitacaoBean.solicitacao.tipoServico}" required="true"/>

                <p:outputLabel value="Descrição" for="descricao"/>
                <p:inputTextarea id="descricao" rows="5" cols="30"
                                 value="#{solicitacaoBean.solicitacao.descricao}" required="true"/>

                <p:outputLabel value="Data da Solicitação" for="dataSolicitacao"/>
                <p:calendar id="dataSolicitacao" value="#{solicitacaoBean.solicitacao.dataSolicitacao}"
                            pattern="dd/MM/yyyy" required="true"/>

                <p:outputLabel value="Status" for="status"/>
                <p:inputText id="status" size="30" maxlength="50"
                             value="#{solicitacaoBean.solicitacao.status}" required="true"/>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
